<!DOCTYPE html>
<html>
<head>
  <title>几米智造日产能报表</title>
</head>
<body>
<p style="text-align:center;font-weight:bold;margin-bottom:0;font-size:22px;" id="title"></p>
<p style="display:flex;justify-content:space-between;margin-bottom:5px;font-size:14px;"><span id="time"></span><span>数量单位：件</span></p>
<table  border="0" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;margin:0 auto;font-size:14px;text-align:center" id="hourlyProduction">
  <tr>
    <th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;min-width:115px">预计每小时产量</th>
    <th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;min-width:115px">实际每小时产量</th>
    <th style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;min-width:115px">历史小时最高产量</th>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="hourlyPlanProduct"></td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="hourlyActualProduct"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="hourlyMaximumProduct"></td>
  </tr>
</table>
<table border="0" cellpadding="0" cellspacing="0" style="border-top:2px solid #ddd;width:100%;border-collapse:collapse;margin:0 auto;font-size:14px;text-align:center;"  id="station">
  <tr style="background: beige">
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:left;" colspan="3" id="orderNumber"></td>
  </tr>
  <tr style="background:rgb(225, 243, 216)">
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:left;" colspan="2" id="planProduct">计划量：</td>
    <td style="border-width:1px 1px 0 0;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:left;"  id="actualProduct">完成量：</td>
  </tr>
  <tr>
    <th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;"></th>
    <th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;min-width:115px">预计每小时产量</th>
    <th style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;min-width:115px">实际每小时产量</th>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">SMT</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="SMTTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="SMTTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">组装</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="functionTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="functionTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">老化后测试</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="agingTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="agingTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">耦合</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="couplingTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="couplingTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">机身贴</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="JSTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="JSTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">彩盒贴</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="CHTestPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="CHTestActual"></td>
  </tr>
  <tr>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;text-align:left;">IMEI对比</td>
    <td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="IMEIContrastPlan"></td>
    <td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="IMEIContrastActual"></td>
  </tr>
  <tr>
    <td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;font-weight:bold;text-align:left;">成品入库</td>
    <td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;" id="cartonBoxTestPlan"></td>
    <td style="border: 1px solid #ddd;padding:8px 5px;" id="cartonBoxTestActual"></td>
  </tr>
</table>
</body>
</html>
