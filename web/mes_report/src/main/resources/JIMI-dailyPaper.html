<!DOCTYPE html>
<html>
<head>
	<title>几米智造日报表</title>
</head>
<body>
	<p style="text-align:center;font-weight:bold;margin-bottom:0;font-size:22px;" id="title"></p>
	<p style="display:flex;justify-content:space-between;margin-bottom:5px;font-size:14px;"><span id="time"></span><span>数量单位：件</span></p>
	<table  border="0" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;margin:0 auto;font-size:14px;table-layout:fixed;" id="production">
		<tr style="background: beige">
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="dailyPlanName"></th>
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" id="dailyActualName"></th>
			<th style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;">历史最高产量</th>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="dailyPlanProduct"></td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="dailyActualProduct"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="maximumProduct"></td>
		</tr>
	</table>
	<table border="0" cellpadding="0" cellspacing="0" style="border-top:2px solid #ddd;width:100%;border-collapse:collapse;margin:0 auto;font-size:14px;table-layout:fixed" id="station">
		<tr style="background: beige">
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;"></th>
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;">实际产量</th>
			<th style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;">历史最高产量</th>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">SMT</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="SMTTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="SMTTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">组装</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="functionTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="functionTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">老化</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="agingTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="agingTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">耦合</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="couplingTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="couplingTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">机身贴</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="JSTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="JSTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">彩盒贴</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="CHTestActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="CHTestMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold;">IMEI对比</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center" id="IMEIContrastActualTotal"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center" id="IMEIContrastMaximumTotal"></td>
		</tr>
		<tr>
			<td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;font-weight:bold;">卡通箱</td>
			<td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;text-align:center" id="cartonBoxTestActualTotal"></td>
			<td style="border: 1px solid #ddd;padding:8px 5px;text-align:center" id="cartonBoxTestMaximumTotal"></td>
		</tr>
	</table>
	<table  border="0" cellpadding="0" cellspacing="0" style="border-top:2px solid #ddd;width:100%;border-collapse:collapse;margin:0 auto;font-size:14px;" id="order">
		<tr style="background: beige">
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" colspan="2" id="orderNumber"></td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;border-left-width:0;padding:8px 5px;" colspan="2" id="softModel"></td>
		</tr>
		<tr>
			<td colspan="4" style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="productionNumber">产品编号：</td>
		</tr>
		<tr>
			<td colspan="4" style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;" id="softVersion">软件版本：</td>
		</tr>
		<tr style="background:rgb(225, 243, 216)">
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;" colspan="2" id="planProduct">订单数量：</td>
			<td style="border-width:1px 1px 0 0;border-style:solid;border-color:#ddd;padding:8px 5px;" colspan="2" id="actualProduct">实际完成：</td>
		</tr>
		<tr>
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;"></th>
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;min-width:80px;">实际完成量</th>
			<th style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;"></th>
			<th style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;min-width:80px;">实际完成量</th>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">SMT</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center;" id="SMTTest"></td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">机身贴</td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center;" id="JSTest"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">组装</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center;" id="functionTest"></td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">彩盒贴</td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center;" id="CHTest"></td>
		</tr>
		<tr>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">老化</td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;text-align:center;" id="agingTest"></td>
			<td style="border-width:1px 0 0 1px;border-style:solid;border-color:#ddd;padding:8px 5px;font-weight:bold">IMEI对比</td>
			<td style="border: 1px solid #ddd;border-bottom-width: 0;padding:8px 5px;text-align:center;" id="IMEIContrast"></td>
		</tr>
		<tr>
			<td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;font-weight:bold">耦合</td>
			<td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;text-align:center;" id="couplingTest"></td>
			<td style="border: 1px solid #ddd;border-right-width: 0;padding:8px 5px;font-weight:bold">卡通箱</td>
			<td style="border: 1px solid #ddd;padding:8px 5px;text-align:center;" id="cartonBoxTest"></td>
		</tr>
	</table>
</body>
</html>
