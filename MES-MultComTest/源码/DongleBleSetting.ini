//蓝牙初始化指令
//InitOrderNumber为指令条数

[DongleInitCommand]
InitOrderNumber=6
InitSetting0=AT+RENEW
InitSetting1=AT+SDUR3
InitSetting2=AT+SERVFEE7
InitSetting3=AT+CHTX36F5
InitSetting4=AT+CHRX36F6
InitSetting5=AT+AT+RESET


//蓝牙设置
//DongleConnectRssi：//蓝牙连接强度检测
//DongleDisonnectRssi：蓝牙断开强度检测
//DongleSleepTime：蓝牙操作停顿时间（为了连接稳定至少要设置1000或者1500毫秒）
//DongleSDURTime：蓝牙扫描时间（根据AT+SDUR指令来设置，AT+SDUR3的3表示搜索3秒，而这里一定要比它多1.5-2秒，避免影响连接稳定性）

[DongleSetting]
DongleConnectRssi=-40
DongleDisonnectRssi=-60
DongleSleepTime=1500
DongleSDURTime=5000


//蓝牙特殊指令设置
//SPSetting0：蓝牙连接指令（延迟时间不要低于6000毫秒，否则影响连接稳定性）
//SPSetting1：蓝牙断开指令
//SPSetting2：获取令牌指令
//SPSetting3：获取软件版本

[DongleSPCommand]
SPSetting0=AT+CON@@Chars Found##7500
SPSetting1=AT+DISCON@@LOST##1000
SPSetting2=06010101@@0207,(7,20)##1500
SPSetting3=FBF60101@@FBF701,(7,30)##500